name: "Test"
on:
    push:
        branches: ["main","only_view_by_owner"]
    pull_request:
        branches: ["main","only_view_by_owner"]

permissions:
    contents: read

jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: false
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: v1.54
          working-directory: ./work4


  